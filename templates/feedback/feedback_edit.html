{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FeelBuddy</title>
    <link rel="icon" href="/media/joy.png" type="image/png" />
    <link
      rel="stylesheet"
      href="{% static '/css/feedback/feedback_edit.css' %}"
    />
    <!-- Font Awesome CDN for star icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="first-container">
      <div class="supaviews">
        <img class="supaviews__logo" src="/media/joy.png" />
        <div class="supaviews__gradient"></div>
        <div class="supaviews__add">
          <div class="supaview">
            <!-- 작성자 정보 -->
            <div class="client-info">
              <div class="client-video">
                <a href="#">
                  {% if review.user.profile.profile_picture %}
                  <img
                    src="{{ review.user.profile.profile_picture.url }}"
                    alt=""
                  />
                  {% else %}
                  <img src="/media/joy.png" alt="Default Profile Picture" />
                  {% endif %}
                </a>
              </div>
              <div class="client-details">
                <h6>{{ review.user.profile.nickname }}</h6>
                <span>{{ review.created_at|date:"Y-m-d H:i" }}</span>
              </div>
            </div>

            <!-- 폼 시작 -->
            <form
              id="reviewForm"
              method="POST"
              action="{% url 'feedback:feedback_edit' review.pk %}"
            >
              {% csrf_token %}
              <!-- 별점 표시 부분 -->
              <fieldset class="supaview__rating">
                {% for i in "12345" %}
                <input type="radio" id="star{{ i }}" name="rate" value="{{ i }}" {% if review.rate == i %}checked{% endif %} />
                <label for="star{{ i }}"></label>
                {% endfor %}
              </fieldset>

              <!-- 리뷰메시지 부분 -->
              <div class="supaview__copy">
                <textarea name="message" placeholder="Message" rows="18">
{{ review.message }}</textarea
                >
              </div>

              <!-- 저장 아이콘 -->
              <div class="save-icon-container">
                <i
                  class="ri-save-3-line save-icon"
                  onclick="document.getElementById('reviewForm').submit();"
                ></i>
              </div>
            </form>
            <!-- 폼 끝 -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </body>
</html>
