{% block content %}
  <h2>새 비밀번호 설정</h2>
  <form method="post">
    {% csrf_token %}
    <label for="new_password1">새 비밀번호:</label>
    <input type="password" id="new_password1" name="new_password1" required><br><br>

    <label for="new_password2">새 비밀번호 확인:</label>
    <input type="password" id="new_password2" name="new_password2" required><br><br>

    <button type="submit">비밀번호 설정</button>
  </form>

  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}
{% endblock %}
