  <script>
    function Star(id, x, y){
    this.id = id;
    this.x = x;
    this.y = y;
    this.r = Math.floor(Math.random()*2)+1;
    var alpha = (Math.floor(Math.random()*10)+1)/10/2;
    this.color = "rgba(255,255,255,"+alpha+")";
  }
  
  Star.prototype.draw = function() {
    ctx.fillStyle = this.color;
    ctx.shadowBlur = this.r * 2;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false);
    ctx.closePath();
    ctx.fill();
  }
  
  Star.prototype.move = function() {
    this.y -= .15 + params.backgroundSpeed/100;
    if (this.y <= -10) this.y = HEIGHT + 10;
    this.draw();
  }
  
  
  function Dot(id, x, y, r) {
    this.id = id;
    this.x = x;
    this.y = y;
    this.r = Math.floor(Math.random()*5)+1;
    this.maxLinks = 2;
    this.speed = .5;
    this.a = .5;
    this.aReduction = .005;
    this.color = "rgba(255,255,255,"+this.a+")";
    this.linkColor = "rgba(255,255,255,"+this.a/4+")";
  
    this.dir = Math.floor(Math.random()*140)+200;
  }
  
  Dot.prototype.draw = function() {
    ctx.fillStyle = this.color;
    ctx.shadowBlur = this.r * 2;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false);
    ctx.closePath();
    ctx.fill();
  }
  
  Dot.prototype.link = function() {
    if (this.id == 0) return;
    var previousDot1 = getPreviousDot(this.id, 1);
    var previousDot2 = getPreviousDot(this.id, 2);
    var previousDot3 = getPreviousDot(this.id, 3);
    if (!previousDot1) return;
    ctx.strokeStyle = this.linkColor;
    ctx.moveTo(previousDot1.x, previousDot1.y);
    ctx.beginPath();
    ctx.lineTo(this.x, this.y);
    if (previousDot2 != false) ctx.lineTo(previousDot2.x, previousDot2.y);
    if (previousDot3 != false) ctx.lineTo(previousDot3.x, previousDot3.y);
    ctx.stroke();
    ctx.closePath();
  }
  
  function getPreviousDot(id, stepback) {
    if (id == 0 || id - stepback < 0) return false;
    if (typeof dots[id - stepback] != "undefined") return dots[id - stepback];
    else return false;//getPreviousDot(id - stepback);
  }
  
  Dot.prototype.move = function() {
    this.a -= this.aReduction;
    if (this.a <= 0) {
      this.die();
      return
    }
    this.color = "rgba(255,255,255,"+this.a+")";
    this.linkColor = "rgba(255,255,255,"+this.a/4+")";
    this.x = this.x + Math.cos(degToRad(this.dir))*(this.speed+params.dotsSpeed/100),
    this.y = this.y + Math.sin(degToRad(this.dir))*(this.speed+params.dotsSpeed/100);
  
    this.draw();
    this.link();
  }
  
  Dot.prototype.die = function() {
      dots[this.id] = null;
      delete dots[this.id];
  }
  
  
  var canvas  = document.getElementById('canvas'),
    ctx = canvas.getContext('2d'),
    WIDTH,
    HEIGHT,
    mouseMoving = false,
    mouseMoveChecker,
    mouseX,
    mouseY,
    stars = [],
    initStarsPopulation = 80,
    dots = [],
    dotsMinDist = 2,
    params = {
      maxDistFromCursor: 50,
      dotsSpeed: 0,
      backgroundSpeed: 0
    };
  
  var gui;
  gui = new dat.GUI();
  gui.add(params, 'maxDistFromCursor').min(0).max(100).step(10).name('Size');
  gui.add(params, 'dotsSpeed').min(0).max(100).step(.5).name('Speed');
  gui.add(params, 'backgroundSpeed').min(0).max(150).step(1).name('Sky speed');
  gui.open();
  
  setCanvasSize();
  init();
  
  function setCanvasSize() {
    WIDTH = document.documentElement.clientWidth,
      HEIGHT = document.documentElement.clientHeight;                      
  
    canvas.setAttribute("width", WIDTH);
    canvas.setAttribute("height", HEIGHT);
  }
  
  function init() {
    ctx.strokeStyle = "white";
    ctx.shadowColor = "white";
    for (var i = 0; i < initStarsPopulation; i++) {
      stars[i] = new Star(i, Math.floor(Math.random()*WIDTH), Math.floor(Math.random()*HEIGHT));
      //stars[i].draw();
    }
    ctx.shadowBlur = 0;
    animate();
  }
  
  function animate() {
      ctx.clearRect(0, 0, WIDTH, HEIGHT);
  
      for (var i in stars) {
        stars[i].move();
      }
      for (var i in dots) {
        dots[i].move();
      }
      drawIfMouseMoving();
      requestAnimationFrame(animate);
  }
  
  window.onmousemove = function(e){
    mouseMoving = true;
    mouseX = e.clientX;
    mouseY = e.clientY;
    clearInterval(mouseMoveChecker);
    mouseMoveChecker = setTimeout(function() {
      mouseMoving = false;
    }, 100);
  }
  
  
  function drawIfMouseMoving(){
    if (!mouseMoving) return;
  
    if (dots.length == 0) {
      dots[0] = new Dot(0, mouseX, mouseY);
      dots[0].draw();
      return;
    }
  
    var previousDot = getPreviousDot(dots.length, 1);
    var prevX = previousDot.x; 
    var prevY = previousDot.y; 
  
    var diffX = Math.abs(prevX - mouseX);
    var diffY = Math.abs(prevY - mouseY);
  
    if (diffX < dotsMinDist || diffY < dotsMinDist) return;
  
    var xVariation = Math.random() > .5 ? -1 : 1;
    xVariation = xVariation*Math.floor(Math.random()*params.maxDistFromCursor)+1;
    var yVariation = Math.random() > .5 ? -1 : 1;
    yVariation = yVariation*Math.floor(Math.random()*params.maxDistFromCursor)+1;
    dots[dots.length] = new Dot(dots.length, mouseX+xVariation, mouseY+yVariation);
    dots[dots.length-1].draw();
    dots[dots.length-1].link();
  }
  //setInterval(drawIfMouseMoving, 17);
  
  function degToRad(deg) {
    return deg * (Math.PI / 180);
  }
  
  
  </script>
  <script>
    // 프로필 카드 상태를 관리하는 변수
    var isCardStraight = false;
    var isEditing = false;  // 편집 중인지 여부를 나타내는 변수
  
    // 프로필 카드 상태를 설정하는 함수
    function setCardState(straight) {
      var profileBtn = document.getElementById('profile-btn');
      if (straight) {
        profileBtn.style.transform = 'rotateX(0deg) rotateY(0deg) rotateZ(0deg) translateZ(10px)';
        profileBtn.style.boxShadow = '0px 10px 10px rgba(0, 0, 0, 0.4)';
      } else {
        profileBtn.style.transform = 'rotateX(60deg) rotateY(0deg) rotateZ(45deg)';
        profileBtn.style.boxShadow = '0';
      }
    }
  
    // 페이지 로드 시 카드를 누워있는 상태로 설정
    window.addEventListener('load', function() {
      setCardState(false);
    });
  
    // 프로필 카드를 클릭했을 때 똑바로 세우는 기능
    document.getElementById('profile-btn').addEventListener('click', function(event) {
      if (!isCardStraight) {
        setCardState(true);
        isCardStraight = true;
      }
    });
  
    // 페이지의 다른 부분을 클릭했을 때 카드를 원래 상태로 돌리는 기능
    document.addEventListener('click', function(event) {
      var profileBtn = document.getElementById('profile-btn');
      if (isCardStraight && !profileBtn.contains(event.target) && !isEditing) {
        setCardState(false);
        isCardStraight = false;
      }
    });
  
    // 프로필 사진 수정 기능
    document.getElementById('edit-profile-pic-icon').addEventListener('click', function(event) {
      event.stopPropagation(); // 클릭 이벤트가 부모로 전파되지 않도록 함
      document.getElementById('profile-pic-input').click();
      isEditing = true;  // 편집 중 상태로 설정
    });
  
    document.getElementById('profile-pic-input').addEventListener('change', function(event) {
      var formData = new FormData();
      formData.append('profile_picture', event.target.files[0]);
      formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');
      
      // 닉네임도 함께 전송
      var nicknameInput = document.getElementById('nickname-input');
      formData.append('nickname', nicknameInput.value);
  
      $.ajax({
        url: "{% url 'users:profile' %}",
        type: 'POST',
        data: formData,
        processData: false,
        contentType: false,
        success: function(response) {
          // 프로필 사진 미리보기 업데이트
          document.getElementById('profile-picture-preview').src = response.profile_picture_url;
          // 닉네임도 업데이트 (닉네임이 사라지지 않도록)
          document.getElementById('nickname-display').innerText = response.nickname;
          
          // 저장이 완료되면 카드를 원래 상태로 돌림
          setCardState(false);
          isCardStraight = false;
          isEditing = false;  // 편집 상태 종료
        },
        error: function() {
          alert('프로필 사진을 업데이트하는 중 오류가 발생했습니다.');
        }
      });
    });
  
    // 닉네임 수정 기능
    document.getElementById('edit-nickname-icon').addEventListener('click', function(event) {
      event.stopPropagation(); // 클릭 이벤트가 부모로 전파되지 않도록 함
      var nicknameDisplay = document.getElementById('nickname-display');
      var nicknameInput = document.getElementById('nickname-input');
      
      nicknameDisplay.style.display = 'none';
      nicknameInput.style.display = 'inline';
      nicknameInput.focus();
      
      // 닉네임 수정 중에는 카드가 똑바로 서 있도록 함
      setCardState(true);
      isCardStraight = true;
      isEditing = true;  // 편집 중 상태로 설정
    });
  
    document.getElementById('nickname-input').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault(); // 기본 엔터 동작(폼 제출)을 막음
        saveNickname();
      }
    });
  
    document.getElementById('nickname-input').addEventListener('blur', function() {
      saveNickname();
    });
  
    function saveNickname() {
      var nicknameDisplay = document.getElementById('nickname-display');
      var nicknameInput = document.getElementById('nickname-input');
      
      var formData = new FormData();
      formData.append('nickname', nicknameInput.value);
      formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');
  
      $.ajax({
        url: "{% url 'users:profile' %}",
        type: 'POST',
        data: formData,
        processData: false,
        contentType: false,
        success: function(response) {
          nicknameDisplay.innerText = response.nickname;
          nicknameDisplay.style.display = 'inline';
          nicknameInput.style.display = 'none';
          
          // 저장이 완료되면 카드를 원래 상태로 돌림
          setCardState(false);
          isCardStraight = false;
          isEditing = false;  // 편집 상태 종료
        },
        error: function() {
          alert('닉네임을 업데이트하는 중 오류가 발생했습니다.');
        }
      });
    }
