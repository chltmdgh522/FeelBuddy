<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">  <!-- 필요한 CSS 파일 -->
</head>
<body>
    <h1>Page not found</h1>
    <p>잘못된 페이지로 접근하셨습니다. 홈으로 이동합니다...</p>
    <script>
        // 3초 후에 홈으로 리디렉션
        setTimeout(function() {
            window.location.href = "/";
        }, 3000);  // 3초 후 홈으로 리디렉션
    </script>
</body>
</html>
