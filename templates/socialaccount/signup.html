<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>

    <p>환영합니다! FeelBuddy를 시작하려면 다음 버튼을 눌러주세요</p>

</html>
